<!doctype html>
<meta charset="UTF-8">
<html>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="global.css" />
<head>
    <title> Login - Budget Tracker</title>
</head>

<body class="centralize" onload="checkIfAlreadyLogged()">
    <form>
        <div>
            <h1 class="DeltaTitle">Delta Budget Tracker</h1>
        </div>
        <div class="form-field">
            <div><label>Email</label></div>
            <input type="email" name="email" id="email" onchange="onChangeEmail()" placeholder="seu@email.com" />
            <div class="error" id="email-required-error">O campo de email é obrigatório</div>
            <div class="error" id="email-invalid-error">Email inválido</div>
        </div>
        <div class="form-field">
            <div><label>Senha</label></div>
            <input type="password" name="password" id="password" onchange="onChangePassword()" placeholder="Senha" />
            <div class="error" id="password-error">O campo de senha é obrigatório</div>
        </div>
        <div>
            <button type="button" onclick="login()" class="solid" id="login-button"">Entrar</button>
        </div>
        <div>
            <button type="button" onclick="signup()" class="outline">Registrar</button>
        </div>
        <div>
            <button class="clear" type="button" onclick="recoverPassword()" id="recover-password-button" disabled="true">Recuperar senha</button>
        </div>
    </form>
</body>

<script src="index.js"></script>
<script src="validations.js"></script>
<script src="loading.js"></script>

<script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js"></script>
<script src="firebase-init.js"></script>


</html>

        <!--page-->
        <main>
        <div class="graph-1">
        <canvas id="despesas_tipo"></canvas>

        <script>
            var xValues = getxValues();
            var yValues = getyValues();
            var barColors = [
                "#00aba9",
                "#f44336"
            ];

            new Chart("despesas_tipo", {
                type: "doughnut",
                data: {
                    labels: xValues,
                    datasets: [{
                        backgroundColor: barColors,
                        data: yValues
                    }]
                },
                options: {
                    title: {
                        display: true,
                        text: "Total de Despesas por Tipo"
                    }
                }
            });
        </script>
        </div>

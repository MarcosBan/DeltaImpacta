<!doctype html>

<html>

<head>
    <title>Cadastro - Δ  Budget Tracker</title>
</head>

<body class="centralize" onload="checkIfAlreadyLogged()">
    <form>
        <div class="form-field">
            <div><label>Email</label></div>
            <input type="email" id="email" placeholder="seu@email.com" onchange="onChangeEmail()"/>
            <div class="error" id="email-required-error">
                O campo de email é obrigatório
            </div>
            <div class="error" id="email-invalid-error">
                Email inválido
            </div>
        </div>
        <div class="form-field">
            <div><label>Senha</label></div>
            <input id="password" type="password" placeholder="Senha" onchange="onChangePassword()"/>
            <div class="error" id="password-required-error">
                A senha é obrigatória
            </div>
            <div class="error" id="password-min-length-error">
                A senha deve ter pelo menos 6 caracteres
            </div>
        </div>
        <div class="form-field">
            <div><label>Confirmar senha</label></div>
            <input id="confirmPassword" type="password" placeholder="Confirmar senha" onchange="onChangeConfirmPassword()"/>
            <div class="error" id="password-doesnt-match-error">
                As senhas digitadas devem ser iguais
            </div>
        </div>
        <div>
            <button type="button" class="solid" disabled="true" id="register-button" onclick="register()">Registrar</button>
        </div>
        <div>
            <button type="button" class="clear" onclick="returnLogin()">Login</button>
        </div>
        </form>
    </form>        
</body>


<link rel="stylesheet" href="../../global.css">
<link rel="stylesheet" href="signup.css">

<script src="signup.js"></script>
<script src="../../validations.js"></script>

<script src="../../loading.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js"></script>
<script src="../../firebase-init.js"></script>
</html>
